[actions]
perf='node ./'
# Node GC: https://github.com/nodejs/help/issues/462
report_gc='''
  node \
    --expose-gc \
    --nouse_idle_notification \
    --max-old-space-size=1000 \
    --max-semi-space-size=500 \
    --noconcurrent_sweeping \
    . \
  && more ./report.log
'''
report='''
  node . \
  && more ./report.log
'''
